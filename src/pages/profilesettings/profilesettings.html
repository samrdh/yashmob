<ion-header>

  <ion-navbar color="dark">
    <ion-title class="headerfont">Edit profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col><h1 style="text-align: center; font-size: 50px;"><ion-icon ios="ios-contact" md="md-contact"></ion-icon></h1></ion-col>
  </ion-row>
    <ion-list text-center>
        <ion-item>
          <ion-input type="text" placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="text" placeholder="Email ID"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Address"></ion-input>
        </ion-item>
        <br>

        <button ion-button color="dark" round outline>Submit</button>

   </ion-list>
</ion-content>
